name: covid_tracker
description: A simple and minimal COVID-19 tracker app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  url_launcher: ^5.5.0
  shared_preferences: ^0.5.8
  animations: ^1.1.2
  http: ^0.12.2
  carousel_slider: ^2.2.1
  auto_size_text: ^2.1.0
  responsive_container: ^0.0.1
  webview_flutter: ^0.3.22+1
  percent_indicator: ^2.1.5
  draggable_scrollbar: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/virus.png
    - assets/heart.png
    - assets/danger.png
    - assets/fever.png
    - assets/call.png
    - assets/cold.png
    - assets/mask.png
    - assets/wash.png
    - assets/bang.png
    - assets/fav.png
    - assets/dis.png
    - assets/1.png
    - assets/2.png
    - assets/3.png

  fonts:
    - family: Circular
      fonts:
        - asset: fonts/Circular.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/thin.ttf
